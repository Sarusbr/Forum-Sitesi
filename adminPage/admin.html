<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
  <div id="summernote"><p>Hello Summernote</p></div>
  <div class="btn btn-primary" onclick="asd();">Kopyala</div>
  <div id="myeditor" class="container border border-dark rounded"></div>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
    function asd(){
        document.getElementById("myeditor").innerHTML = document.getElementsByClassName("note-editable").innerHTML;
    }
  </script>
</body>
</html>
